<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>

        <div class="keys">
            <div data-key="65" class="key">
                <kbd class="letter">A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd class="letter">S</kbd>
                <span class="sound">Hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd class="letter">D</kbd>
                <span class="sound">Kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd class="letter">F</kbd>
                <span class="sound">Openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd class="letter">G</kbd>
                <span class="sound">Boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd class="letter">H</kbd>
                <span class="sound">Ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd class="letter">J</kbd>
                <span class="sound">Snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd class="letter">K</kbd>
                <span class="sound">Tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd class="letter">L</kbd>
                <span class="sound">Tink</span>
            </div>
        </div>

    </body>
    

        <audio data-key="65" src="/Audio/voice-drum-clap.wav"></audio>
        <audio data-key="83" src="/Audio/voice-drum-closed-hat.wav"></audio>
        <audio data-key="68" src="/Audio/voice-drum-kick-fat.wav"></audio>
        <audio data-key="70" src="/Audio/voice-drum-open-hat.wav"></audio>
        <audio data-key="71" src="/Audio/voice-drum-kick-low.wav"></audio>
        <audio data-key="72" src="/Audio/voice-drum-clap-2.wav"></audio>
        <audio data-key="74" src="/Audio/voice-drum-open-hat-wet.wav"></audio>
        <audio data-key="75" src="/Audio/voice-drum-closed-hat-bassy.wav"></audio>
        <audio data-key="76" src="/Audio/voice-drum-kick.wav"></audio>

        <script src="script.js"></script>

    </body>
</html>
